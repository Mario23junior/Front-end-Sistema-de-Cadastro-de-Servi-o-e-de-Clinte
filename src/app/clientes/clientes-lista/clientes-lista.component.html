<h1 class="mt-4">Cliente</h1>
<ol class="breadcrumb mb-4">
    <li class="breadcrumb-item active">Consulta de Clientes</li>
</ol>

<div class="container"> 

    <div class="row">
        <div class="col-md-12">
            <div class="alert alert-success" role="alert" *ngIf = "mensagemSucesso">
               {{ mensagemSucesso }}
            </div>


          <div class="col-md-13">
            <div class="alert alert-danger" role="alert" *ngIf= "mensagemErro">
               {{ mensagemErro }}
            </div>
        </div>
    </div>
</div>

    <div class="row">
        <div class="col-md-4">
            <button class="btn btn-primary" (click)="novoCadastro()">
                Novo
                <i class="fa fa-plus"></i>
            </button>
        </div>
    </div><br>
    <div class="row">
        <div class="col-md-12">
            <table class="table table-condesed table-hover">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                         <th>CPF</th>
                        <th>Data de Cadastro</th>
                        <th>Ações</th>
                     </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let cliente of clientes">
                        <td>{{ cliente.id }}</td>
                        <td>{{ cliente.nome }}</td>
                        <td>{{ cliente.cpf }}</td>
                        <td>{{ cliente.dataCadastro }}</td>
                        <td>
                            <button class="btn btn-warning" 
                             routerLink="/clientes/form/{{cliente.id}}">
                                Editar
                                 <i class="fas fa-edit"></i>
                            </button>

                            <button class="btn btn-danger ml-1" data-toggle="modal" (click)="preparaDelecao(cliente)"
                            data-target="#modalDelecao">
                                Deletar
                                <i class="fas fa-trash-alt"></i>
                        </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div id = "modalDelecao" class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title">Confirmação de exclusão permanente</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div class="modal-bady" *ngIf="clienteSelecionado">
                    Tem certeza que deseja deletar o cliente  {{clienteSelecionado.nome}} ?
                </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-success" data-dismiss="modal" (click)="deletarCliente()">Confirmar</button>
            <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
            </div>
        </div>
        </div>
    </div>
</div>
