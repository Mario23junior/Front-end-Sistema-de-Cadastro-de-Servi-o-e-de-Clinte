<h1 class="mt-4">Cliente</h1>
<ol class="breadcrumb mb-4">
    <li class="breadcrumb-item active">Consulta de Clientes</li>
</ol>

<div class="container"> 
    <div class="row">
        <div class="col-md-4">
            <button class="btn btn-primary" (click)="novoCadastro()">
                Novo
                <i class="fa fa-plus"></i>
            </button>
        </div>
    </div><br>
    <div class="row">
        <div class="col-md-12">
            <table class="table table-condesed table-hover">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                         <th>CPF</th>
                        <th>Data de Cadastro</th>
                        <th>Ações</th>
                     </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let cliente of clientes">
                        <td>{{ cliente.id }}</td>
                        <td>{{ cliente.nome }}</td>
                        <td>{{ cliente.cpf }}</td>
                        <td>{{ cliente.dataCadastro }}</td>
                        <td>
                            <button class="btn btn-warning" 
                             routerLink="/clientes-form/{{cliente.id}}">
                                Editar
                                 <i class="fas fa-edit"></i>
                            </button>

                            <button type ="button" class="btn btn-danger ml-1" (click)="novoCadastro()">
                                Deletar
                                <i class="fas fa-trash-alt"></i>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
